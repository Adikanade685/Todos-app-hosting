<div class="container">
    <h1 class="text-center mb-3">Todo List by Aditya</h1>
<app-add-todo (todoadd)="addToDo($event)"></app-add-todo>

<h3>Your Todos</h3>
<div *ngIf="todos.length === 0 ; else elseBlock">No Todos to display.</div>
<ng-template #elseBlock>
    <div *ngFor="let list of todos; index as i">
        <app-todo-item [todo]="list" [i]="i"(tododelete)="deletetodo($event)" (todocheckbox)="ToggleToDo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
