<div class="my-3">
<h5 [ngClass]="{'strike' : !todo.active}">{{todo.titles}}</h5>
<p  [ngClass]="{'strike' : !todo.active}">{{todo.desc}}</p>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck{{i}}" (click)="oncheckboxclick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="exampleCheck{{i}}">{{todo.active === true? 'Mark as done' : 'Done'}}</label>
  </div>

<button class="btn btn-sm btn-danger" (click)="onClick(todo)"  >Delete</button>
</div>
